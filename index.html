<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet"> 
        <title>Sketch-Pad</title>
    </head>
    <body>
        <h1 class="header">Sketch-Pad</h1>
        <div class="control-panel">
            <label for="custom-color">custom:</label>
            <input id="custom-color" type="color" name="custom-color" value="#c0392b">
            <button class="btn-default">default</button>
            <button class="btn-random">random</button>
            <button class="btn-fade">fade</button>
            <button class="btn-clear">clear</button>
            <div class="slider-container">            
                <label class="slider-label" for="spacing">size:</label>
                <input class="slider" id="change-size" type="range" name="change-size" min="2" max="100" value="32">
                <p class="input-value">32</p>
            </div>
        </div>
       <div id="border">
            <div id="container"></div>
        </div>
        <script src="main.js"></script>    
    </body>
</html>
